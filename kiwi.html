<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&family=Quattrocento:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
    <title>EmoJuice - official Website</title>
  </head>
  <body>
    <header class="site-header">
      <div class="title-container"> 
        <img class="logo" src="img/SVG/emojuice_logo.svg" alt="Emojuice Logo">
        <p class="slogan">Boisson végétales<br>préparées avec amour</p>
      </div>
      <nav class="header-button">
        <a class="button-product" href=#product>Accédez à nos produits</a>
        <a class="button-product-light" href=#contact>Nous contacter</a>
      </nav>
    </header>
    <main>
      <div class="light-card">
        <h3>Sirop kiwi</h3>
        <p>En vert et contre tous.</p>
        <img src="img/SVG/kiwii.svg" alt="logo de kiwi" />
      </divz
    </main>
    <footer class="footer">
      <h2 id="contact">Nous contacter</h2>
      <nav class="contact">
        <a class="button" href="mailto:emojuice@veggies.ch">
          emojuice@veggies.ch</a>
        <a class="contact-button" href="https://www.instagram.com/machin3gir1/?hl=fr" 
        target="_blank">Instagram</a>
        <a class="contact-button" href="https://www.facebook.com/BersetAlain" 
        target="_blank">Facebook</a>
      </nav>
      <p class=Veggies-inc>Emojuice est une marque <br>déposée par Veggies inc. 
        Switzerland.
      </p>
      <div class="flexbox-fruit">
        <img src="img/SVG/banana.svg" alt="banana icon">
        <img src="img/SVG/kiwii.svg" alt="kiwi icon">
        <img src="img/SVG/apple.svg" alt="apple icon">
        <img src="img/SVG/ananas.svg" alt="ananas icon">
      </div>
    </footer>
  </body>
</html>
